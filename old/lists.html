<html>
<body>
<h3>unordered list:</h3>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
</ul>
<ul type="square">
	
	<li>Coffee</li>
	<li>Tea</li>
		<ul>
			<li>Black Tea</li>
			<li>Green Tea</li>
		</ul>
</ul>
<h3>ordered list:</h3>
<ol>
	<li>Coffee</li>
	<li>Tea</li>
</ol>
<ol type="A">
	<li>Coffee</li>
	<li>Tea</li>
</ol>
<ol type="I">
	<li>Coffee</li>
	<li>Tea</li>
</ol>
<h3>discription list:</h3>
<dl>
	
	<dt>Coffee</dt>
	<dd>- black hot drink</dd>
	<dt>Tea</dt>
	<dd>- white cold drink</dd>
</dl>
</body>
</html>
