<html>
    <body>
        <h2>JS Variables</h2>
        <p id='x'></p>
        <p id='y'></p>
        <p id="z"></p>
        <script>
            var x=5;
            var y=6;
            var z=x+y;
            document.getElementById('x').innerHTML="x="+x;
            document.getElementById('y').innerHTML="y="+y;
            document.getElementById('z').innerHTML="x+y="+z;

        </script>
    </body>
</html>
