<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <table border="1" align="center" cellpadding="10px">
            <script type="text/javascript">
            var i;
            //var a=new Array(5); //dynamic Array declaration 
            for(i=0;i<10;i++){
                document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td></tr><br>");
            }
            </script>
        </table>
    </body>
</html>
